    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yonghuId: false,
                    yishengId: false,
                    bingliUuidNumber: true,
                    bingliName: false,
                    bingliTypes: false,
                    kanbingTime: false,
                    bingliZishuText: false,
                    bingliZhenduanText: false,
                    bingliYaofangText: false,
                    bingliHuafei: false,
                    jiaofeiTypes: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    yonghuId: '',
                    yishengId: '',
                    bingliUuidNumber: new Date().getTime(),//数字
                    bingliName: '',
                    bingliTypes: '',//数字
                    bingliValue: '',//数字对应的值
                    kanbingTime: '',
                    bingliZishuText: '',
                    bingliZhenduanText: '',
                    bingliYaofangText: '',
                    bingliHuafei: '',
                    jiaofeiTypes: '',//数字
                    jiaofeiValue: '',//数字对应的值
                    insertTime: '',
                    createTime: '',
                },
                yishengList:[],//级联表列表 医生
                yisheng: {},//级联表单个 医生
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户

                // 下拉框
                bingliTypesList: [],
                jiaofeiTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/bingli/list.html")

            //var yishengId = http.getParam('yishengId');
            let yishengId = localStorage.getItem("yishengId")
            if(yishengId != null && yishengId != ""){
                //单个 医生查询
                initializationYisheng(yishengId);
            }
            //列表 医生查询
            initializationYishengList();
            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            // 下拉框
            // 病例类型的查询和初始化
            bingliTypesSelect();
            // 是否缴费的查询和初始化
            jiaofeiTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('bingliId')){
                http.request(`bingli/info/${http.getParam('bingliId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('bingliId')){
                    data["id"]= http.getParam('bingliId')
                }
                // 提交数据
                http.requestJson(`bingli/${http.getParam("bingliId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../bingli/list.html");
                                http.remove('bingliId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 看病时间的开始时间和结束时间的效验及格式
            var kanbingTime = layui.laydate.render({
                elem: '#kanbingTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.kanbingTime = value;
                }
            });
        }




       // 病例类型的查询
       function bingliTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=bingli_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.bingliTypesList = res.data.list;
               }
           });
       }


       // 是否缴费的查询
       function jiaofeiTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=jiaofei_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.jiaofeiTypesList = res.data.list;
               }
           });
       }



        //单个 医生查询
        function initializationYisheng(id){
            layui.http.request("yisheng/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yisheng = res.data;
                    vue.detail.yishengId=vue.yisheng.id//赋值给detail
                }
            });
        }
        //列表 医生查询
        function initializationYishengList(){
            layui.http.request("yisheng/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yishengList = res.data.list;
                }
            });
        }
        //单个 用户查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                    vue.detail.yonghuId=vue.yonghu.id//赋值给detail
                }
            });
        }
        //列表 用户查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
    </script>
